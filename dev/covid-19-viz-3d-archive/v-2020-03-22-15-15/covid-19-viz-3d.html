<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
<meta name=description
	content="View the COVID-19 data from John Hopkins University GitHub repository in interactive 3D">
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM">
<meta name=version content="2020-03-22-18-30">


<title>COVID-19 Viz3D</title>

<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r114/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r114/examples/js/controls/OrbitControls.js"></script>


<script src="js/thr-three.js"></script>
<script src="js/threeGeoJSON.js"></script>
<script>




</script>

<nav id="navMenu">

	<details open>

		<summary>hide menu</summary>

		<header id="hdrTitle">

			<h2>
				<a id=aSource target=_top title="Readme & Source code on GitHub" >
					<img id=imgIcon height=18 style=opacity:0.5; >
				</a>

				<a href="" title="Click to reload this page" >
					<span id=sTitle ></span>&nbsp;
				</a>

				<span class="couponcode" >&#x24d8;<span id=divDescription class="coupontooltip" >
					View the COVID-19 data from the John Hopkins University
					<a href="https://github.com/CSSEGISandData/COVID-19/tree/master/csse_covid_19_data" target="_blank">GitHub repository</a>
					in interactive 3D using JavaScript <a href="https://threeja.org" target="_blank">Three.js</a>
					WebGL tools.
				</span></span>
			</h2>

			<div>
				v-<span id=sVersion ></span>
			</div>

		</header>

		<p style=background-color:cyan;border-radius:5px;padding:1ch; title="The flare indicates high number of new cases">
			<button id=butNew onclick=toggleCases(groupNew) style=background-color:cyan;color:black;width:100%; >
				New cases today&nbsp;</button></p>

		<p style=background-color:red;border-radius:5px;color:white;padding:1ch; >
			<button id=butCases onclick=toggleCases(groupCases) style=background-color:red;color:white;width:100%; >
				Confirmed cases&nbsp;</button></p>

		<p style=background-color:black;border-radius:5px;color:white;padding:1ch; title="Flare indicates high deaths to cases ratios" >
			<button id=butDeaths onclick=toggleCases(groupDeaths) style=background-color:black;color:white;width:100%; >
				Deaths&nbsp;</button></p>

		<p style=background-color:limegreen;border-radius:5px;color:white;padding:1ch; >
			<button id=butRecoveries onclick=toggleCases(groupRecoveries) style=background-color:limegreen;width:100%; >
				Recoveries&nbsp;</button></p>

		<div id=divStats style=background-color:white;padding:1ch; ></div>

		<div id=divSettings style=background-color:white;padding:1ch; ></div>

	</details>

</nav>


<div id=divMessage style=max-width:250px; >
	Touch the screen to stop rotation<br>
	Touch a country "stick" to pop-up the statistics<br>
	Two fingers or mousewheel to zoom
</div>

<footer style=bottom:1ch;position:fixed;;width:100vw;text-align:center; >

	<button onclick=controls.reset(); title="reset the view" style=background-color:#eee;border-radius:5px;font-size:300%;margin:auto; >&CirclePlus;</button>
	&nbsp;
	<button onclick=controls.autoRotate=!controls.autoRotate; title="stop the rotation" style=background-color:#eee;border-radius:5px;font-size:300%;margin:auto; >&circlearrowright;</button>
	&nbsp;
	<button onclick=groupPlacards.visible=!groupPlacards.visible title="toggle placards" style=background-color:#eee;border-radius:5px;font-size:300%;margin:auto; >&sdotb;</button>
	&nbsp;
	<button onclick=sayThis(); title="Can you hear me now?" style=background-color:#eee;border-radius:5px;font-size:300%;margin:auto; >&phone;</button>

</footer>

<script src="js/main.js"></script>

<script src="js/ncd-new-cases-date.js"></script>

<script>

// keep address bar pointed to latest
window.history.pushState( '', '', '/spider-covid-19-viz-3d/dev/' );

</script>
</body>
</html>
